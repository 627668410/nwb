<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{%= o.htmlWebpackPlugin.options.title %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">{% for (var css in o.htmlWebpackPlugin.files.css) { %}
  <link href="{%= o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">{% } %}
</head>
<body>
  <div id="{%= o.htmlWebpackPlugin.options.mountId %}"></div>{% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
  <script src="{%= o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>{% } %}
</body>
</html>
